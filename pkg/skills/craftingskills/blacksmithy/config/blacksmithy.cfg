///////////////////
///////////////////
//  blacksmithy.cfg
//  Contains entries for items that can be created or repaired by
//  the blacksmithy skill.  Entries are...
//  name - name as it should appear on the create manu
//  material - number of ingots needed to create item
//  skill - skillcheck to make base item
//  time - number of 'bangs' it takes to make the item
//  Exceptional - 1 or 0, whether the item can be made quality or exceptional
//  laminate_nodestroy - normally, items can sometimes be destroyed when lamination
//       failed.  This prevents that, when set to 1
//  bulk_deed - if 1, this item can be requested by a bulk order deed
///////////////////

