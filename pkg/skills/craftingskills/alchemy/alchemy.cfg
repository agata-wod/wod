//itemtype #
//{
//	itemtype 	#		- required to match above
//	name				- name of the potion, as it appears when single clicked on
//	book_name_1		- first line of the name, as it should appear in the alchemy potionbook.  Leave
//						this entry blank if the potion should not appear in the book
//	book_name_2		- second line of the name, as it should appear in the alchemy potionbook.
//	product			- objtype of the product
//	graphic			- graphic of the product.  Used to display the item in the window
//	skill			- skill needed to make the potion
//	reagent			- list of reagents used to make that potion.  Form is:
//						reagent	objtype	number
//	worknoise			- sound effect played when making the potion
//	makenoise			- sound effect played on successfully making the potion
//	failnoise			- sound effect played when failing to make the potion
//	emptybottle		- whether the potion creats an empty bottle when used
//	needmortar		- if the potion requires a mortar to make
//	needburner		- if the potion requires a burner to make
//	consume_bottle		- if making the potion uses a bottle when its being put into a bottle.  Doesn't
//					  happen if you're making the potion into a keg
//	return_bottle		- if the potion returns a bottle when its being make into a keg.  Doesn't happen
//					  if you're making the potion into a bottle
//	make_in_keg		- whether the potion can be made in a keg
//}


